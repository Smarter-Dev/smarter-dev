<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Smarter Dev{% endblock %}</title>
    <link rel="icon" type="image/png" href="/static/favicon.png">
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Bruno+Ace+SC&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Bungee+Hairline&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/footer.css">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Highlight.js for code syntax highlighting -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/github-dark.min.css">
    
    <!-- Google Analytics -->
    {% if config.google_analytics_id %}
    <script async src="https://www.googletagmanager.com/gtag/js?id={{ config.google_analytics_id }}"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', '{{ config.google_analytics_id }}');
    </script>
    {% endif %}
    
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', Arial, sans-serif;
            background-color: #02000F;
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .grid-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            mix-blend-mode: overlay;
            background-image: url("/static/resources/bg-grid.svg");
            opacity: 0.25;
            z-index: 1;
        }
        
        .gradient-backgrounds {
            position: fixed;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            overflow: hidden;
            pointer-events: none;
            z-index: -1;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 1em;
            min-height: 100vh;
        }

        .glow-container {
            position: relative;
            width: 720px;
            height: 12rem;
        }

        .dev-glow {
            position: absolute;
            pointer-events: none;
            top: -80vh; 
            right: -33%;
            width: 50vh; 
            height: 200vh;
            transform: rotate(-30deg) translate(0, 0);
            background:
                radial-gradient(
                    ellipse 50% 50% at 50% 50%,
                    rgba(0,225,255,0.17) 0%,
                    rgba(0,0,0,0) 100%
                ) no-repeat;
        }

        .message-glow {
            position: absolute;
            pointer-events: none;
            top: -20vh; 
            left: 0;
            width: 100vh; 
            height: 100vh;
            transform: translate(-30%, -40%);
            background:
                radial-gradient(
                    ellipse 50% 50% at 50% 50%,
                    rgba(255,225,255,0.17) 0%,
                    rgba(0,0,0,0) 100%
                ) no-repeat;
        }
        
        @media (max-width: 720px) {
            .gradient-backgrounds {
                justify-content: flex-start;
                min-height: auto;
                align-items: flex-start;
            }

            .glow-container {
                width: 100%;
                max-width: 90vw;
            }
            
            .dev-glow {
                width: 40vh;
                height: 160vh;
                top: -60vh;
                transform: rotate(30deg) translate(-50%, 0);
            }

            .message-glow {
                width: 100vh;
                height: 100vh;
                top: -45vh;
                transform: translate(-30%, 0);
            }
        }
        
        /* Content wrapper */
        .content-wrapper {
            position: relative;
            z-index: 2;
        }
        
        /* Navigation */
        .navbar {
            background: rgba(255, 255, 255, 0.05) !important;
            border-bottom: 1px solid rgba(0, 225, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 1rem 0;
        }
        
        .navbar-nav .nav-item {
            margin: 0 0.75rem;
        }
        
        .navbar-brand {
            font-family: 'Bruno Ace SC', sans-serif;
            font-size: 2rem;
        }
        
        .navbar-brand .text-smarter {
            color: #fff;
            font-family: 'Bungee Hairline', sans-serif;
        }

        .navbar-brand .text-dev {
            color: #00E1FF;
            opacity: 75%;
            font-family: 'Bruno Ace SC', sans-serif;
            font-size: 0.85em;
            vertical-align: baseline;
            position: relative;
            top: -0.1em;
        }
        
        .navbar-nav .nav-link {
            color: rgba(255, 255, 255, 0.9) !important;
            transition: all 0.3s ease;
        }
        
        .navbar-nav .nav-link:hover {
            color: #00E1FF !important;
            text-shadow: 0 0 8px rgba(0, 225, 255, 0.3);
        }
        
        .navbar-nav .nav-link.active {
            color: #00E1FF !important;
            text-shadow: 0 0 8px rgba(0, 225, 255, 0.5);
        }
        
        /* Content area */
        .main-content {
            flex: 1;
            padding: 2rem 0;
        }
        
        /* Container width matching blog */
        .container {
            max-width: 720px !important;
        }
        
        /* Cards and components */
        .card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(0, 225, 255, 0.2);
            border-radius: 16px;
            color: white;
            transition: all 0.3s ease;
        }
        
        .card:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(0, 225, 255, 0.4);
            transform: translateY(-2px);
        }
        
        .card-header {
            background: rgba(255, 255, 255, 0.08);
            border-bottom: 1px solid rgba(0, 225, 255, 0.2);
            border-radius: 16px 16px 0 0 !important;
        }
        
        /* Buttons */
        .btn-primary {
            background: linear-gradient(135deg, #00E1FF 0%, #0099CC 100%);
            border: none;
            color: #000;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            background: linear-gradient(135deg, #0099CC 0%, #00E1FF 100%);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(0, 225, 255, 0.3);
            color: #000;
        }
        
        .btn-outline-primary {
            color: #00E1FF;
            border-color: #00E1FF;
            background: transparent;
        }
        
        .btn-outline-primary:hover {
            background: #00E1FF;
            border-color: #00E1FF;
            color: #000;
        }
        
        /* Badges */
        .badge {
            border-radius: 8px;
            font-weight: 500;
        }
        
        .badge.bg-primary {
            background: linear-gradient(135deg, #00E1FF 0%, #0099CC 100%) !important;
            color: #000 !important;
        }
        
        .badge.bg-success {
            background: linear-gradient(135deg, #00FF88 0%, #00CC66 100%) !important;
            color: #000 !important;
        }
        
        .badge.bg-warning {
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%) !important;
            color: #000 !important;
        }
        
        .badge.bg-secondary {
            background: rgba(255, 255, 255, 0.2) !important;
            color: #fff !important;
        }
        
        /* Text colors */
        .text-primary {
            color: #00E1FF !important;
        }
        
        .text-success {
            color: #00FF88 !important;
        }
        
        .text-warning {
            color: #FFD700 !important;
        }
        
        .text-muted {
            color: rgba(255, 255, 255, 0.6) !important;
        }
        
        /* Breadcrumbs */
        .breadcrumb {
            background: transparent;
            padding: 0;
        }
        
        .breadcrumb-item a {
            color: #00E1FF;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .breadcrumb-item a:hover {
            color: #fff;
            text-shadow: 0 0 8px rgba(0, 225, 255, 0.3);
        }
        
        .breadcrumb-item.active {
            color: rgba(255, 255, 255, 0.8);
        }
        
        /* Alerts */
        .alert {
            border-radius: 12px;
            border: none;
        }
        
        .alert-info {
            background: rgba(0, 225, 255, 0.1);
            color: #fff;
            border-left: 4px solid #00E1FF;
        }
        
        .alert-warning {
            background: rgba(255, 215, 0, 0.1);
            color: #fff;
            border-left: 4px solid #FFD700;
        }
        
        /* Tables */
        .table-dark {
            --bs-table-bg: transparent;
            --bs-table-border-color: rgba(0, 225, 255, 0.2);
        }
        
        .table-hover tbody tr:hover {
            background-color: rgba(0, 225, 255, 0.1);
        }
        
        /* Remove custom footer styles - using footer.css */
        
        {% block extra_styles %}{% endblock %}
    </style>
</head>
<body>
    <!-- Grid overlay and background effects -->
    <div class="grid-overlay"></div>
    <div class="gradient-backgrounds">
        <div class="glow-container">
            <div class="dev-glow"></div>
        </div>
        <div class="glow-container">
            <div class="message-glow"></div>
        </div>
    </div>
    
    <!-- Page wrapper for sticky footer -->
    <div class="page-wrapper">
        <div class="content-wrapper">
            <!-- Navigation -->
            <nav class="navbar navbar-expand-lg navbar-dark">
                <div class="container">
                    <a class="navbar-brand" href="/">
                        <span class="text-smarter">Smarter</span> <span class="text-dev">Dev</span>
                    </a>
                    
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav me-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="/">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link {% if request.url.path.startswith('/campaigns') %}active{% endif %}" href="/campaigns">Challenges</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/blog">Blog</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/about">About</a>
                            </li>
                        </ul>
                        
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="/discord" target="_blank">
                                    <i class="fab fa-discord me-1"></i>Discord
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>

            <!-- Main Content -->
            <main class="main-content">
                {% block content %}{% endblock %}
            </main>
        </div>
        
        <!-- Footer matching blog structure -->
        <div class="footer">
            <div class="footer-links">
                <a href="/">Home</a>
                <a href="/blog">Blog</a>
                <a href="/about">About Us</a>
                <a href="/discord">Discord</a>
            </div>
            <div class="footer-copyright">
                © 2025 Zech Zimmerman on behalf of the Smarter Dev Community
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Highlight.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
    
    {% block extra_scripts %}{% endblock %}
</body>
</html>
