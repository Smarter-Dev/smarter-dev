<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ blog_post.title }} - Smarter Dev</title>
    <link rel="icon" type="image/png" href="/static/favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Bruno+Ace+SC&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Bungee+Hairline&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/footer.css">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', Arial, sans-serif;
            background-color: #02000F;
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .grid-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            mix-blend-mode: overlay;
            background-image: url("/static/resources/bg-grid.svg");
            opacity: 0.25;
            z-index: 999;
        }
        
        .gradient-backgrounds {
            position: fixed;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            overflow: hidden;
            pointer-events: none;
            z-index: -1;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 1em;
            min-height: 100vh;
        }

        .glow-container {
            position: relative;
            width: 720px;
            height: 12rem;
        }
        
        .dev-glow {
            position: absolute;
            pointer-events: none;
            top: -80vh; 
            right: -33%;
            width: 50vh; 
            height: 200vh;
            transform: rotate(-30deg) translate(0, 0);
            background:
                radial-gradient(
                    ellipse 50% 50% at 50% 50%,
                    rgba(0,225,255,0.17) 0%,
                    rgba(0,0,0,0) 100%
                ) no-repeat;
        }

        .message-glow {
            position: absolute;
            pointer-events: none;
            top: -20vh; 
            left: 0;
            width: 100vh; 
            height: 100vh;
            transform: translate(-30%, -40%);
            background:
                radial-gradient(
                    ellipse 50% 50% at 50% 50%,
                    rgba(255,225,255,0.17) 0%,
                    rgba(0,0,0,0) 100%
                ) no-repeat;
        }

        /* Blog post wrapper - similar to homepage blog section */
        .blog-post-wrapper {
            background-color: transparent;
            padding: 4rem 2rem;
            position: relative;
            z-index: 1;
            display: flex;
            justify-content: center; /* Center the container horizontally */
        }
        
        /* Blog post container - max 720px, centered horizontally but content left-aligned */
        .blog-post-container {
            max-width: 720px;
            width: 100%;
            margin: 0 auto; /* Center the container */
            text-align: left; /* Ensure content is left-aligned within the container */
        }

        .blog-post-branding {
            margin-bottom: 1.5rem;
        }
        
        .brand-link {
            text-decoration: none;
            font-size: 2rem;
            font-family: 'Bruno Ace SC', sans-serif;
            transition: all 0.3s ease;
        }
        
        .brand-link .text-smarter {
            color: #fff;
            font-family: 'Bungee Hairline', sans-serif;
        }

        .brand-link .text-dev {
            color: #00E1FF;
            opacity: 75%;
            font-family: 'Bruno Ace SC', sans-serif;
        }
        
        .brand-link:hover {
            transform: scale(1.02);
        }
        

        .blog-post-header {
            margin-bottom: 3rem;
        }
        
        .blog-post-title {
            font-size: 3rem;
            font-family: 'Bruno Ace SC', sans-serif;
            color: #00E1FF;
            margin-bottom: 1rem;
            line-height: 1.2;
        }

        .blog-post-meta {
            margin-bottom: 2rem;
            display: flex;
            gap: 1rem;
            font-size: 1rem;
            opacity: 0.8;
        }
        
        .blog-post-author {
            color: #00E1FF;
            font-weight: 500;
        }
        
        .blog-post-date {
            color: #ccc;
        }
        
        .blog-content {
            text-align: left;
            max-width: none;
            line-height: 1.8;
        }
        
        .blog-content h1, .blog-content h2, .blog-content h3, 
        .blog-content h4, .blog-content h5, .blog-content h6 {
            color: #fff;
            margin-top: 2rem;
            margin-bottom: 1rem;
            font-weight: 600;
        }
        
        .blog-content h1 {
            font-size: 2.5rem;
            border-bottom: 2px solid #00E1FF;
            padding-bottom: 0.5rem;
        }
        
        .blog-content h2 {
            font-size: 2rem;
            color: #00E1FF;
        }
        
        .blog-content h3 {
            font-size: 1.5rem;
        }
        
        .blog-content p {
            margin-bottom: 1.5rem;
        }
        
        .blog-content ul, .blog-content ol {
            margin-bottom: 1.5rem;
            padding-left: 2rem;
        }
        
        .blog-content li {
            margin-bottom: 0.5rem;
        }
        
        .blog-content blockquote {
            border-left: 4px solid #00E1FF;
            padding-left: 1.5rem;
            margin: 1.5rem 0;
            font-style: italic;
            opacity: 0.9;
        }
        
        .blog-content pre {
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 1.5rem;
            overflow-x: auto;
            margin: 1.5rem 0;
        }
        
        .blog-content code {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 0.9em;
        }
        
        .blog-content pre code {
            background: none;
            padding: 0;
        }
        
        .blog-content a {
            color: #00E1FF;
            text-decoration: none;
            border-bottom: 1px solid rgba(0, 225, 255, 0.3);
            transition: all 0.3s ease;
        }
        
        .blog-content a:hover {
            border-bottom-color: #00E1FF;
            text-shadow: 0 0 8px rgba(0, 225, 255, 0.3);
        }
        
        .blog-content img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin: 1.5rem 0;
        }
        
        .blog-content table {
            width: 100%;
            border-collapse: collapse;
            margin: 1.5rem 0;
        }
        
        .blog-content th, .blog-content td {
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 0.75rem;
            text-align: left;
        }
        
        .blog-content th {
            background-color: rgba(0, 225, 255, 0.1);
            font-weight: 600;
        }
        
        .blog-content hr {
            border: none;
            border-top: 1px solid rgba(255, 255, 255, 0.3);
            margin: 3rem 0;
        }
        
        .back-to-blog {
            margin-top: 3rem;
        }
        
        .back-to-blog a {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: #00E1FF;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .back-to-blog a:hover {
            text-shadow: 0 0 8px rgba(0, 225, 255, 0.5);
            transform: translateX(-4px);
        }
        
        
        @media (max-width: 720px) {
            .blog-post-wrapper {
                padding: 2rem 1rem;
            }
            
            .blog-post-container {
                max-width: 100%;
            }
            
            .brand-link {
                font-size: 1.5rem;
            }
            
            .blog-post-title {
                font-size: 2rem;
            }
            
            .blog-post-meta {
                flex-direction: column;
                gap: 0.5rem;
            }
            
            .blog-content {
                font-size: 1rem;
            }
            
            .blog-content h1 {
                font-size: 2rem;
            }
            
            .blog-content h2 {
                font-size: 1.5rem;
            }
            
            .blog-content h3 {
                font-size: 1.25rem;
            }
            
            .blog-content pre {
                padding: 1rem;
                font-size: 0.85rem;
            }
            
            .gradient-backgrounds {
                justify-content: flex-start;
                min-height: auto;
                align-items: flex-start;
            }

            .glow-container {
                width: 100%;
                max-width: 90vw;
            }
            
            .dev-glow {
                width: 40vh;
                height: 160vh;
                top: -60vh;
                transform: rotate(30deg) translate(-50%, 0);
            }

            .message-glow {
                width: 100vh;
                height: 100vh;
                top: -45vh;
                transform: translate(-30%, 0);
            }
            
        }
    </style>
</head>
<body>
    <div class="grid-overlay"></div>
    <div class="gradient-backgrounds">
        <div class="glow-container">
            <div class="dev-glow"></div>
        </div>
        <div class="glow-container">
            <div class="message-glow"></div>
        </div>
    </div>
    <div class="page-wrapper">
        <div class="blog-post-wrapper content-wrapper">
            <div class="blog-post-container">
            <!-- Branding -->
            <div class="blog-post-branding">
                <a href="/" class="brand-link">
                    <span class="text-smarter">Smarter</span> <span class="text-dev">Dev</span>
                </a>
            </div>
            
            <div class="blog-post-header">
                <h1 class="blog-post-title">{{ blog_post.title }}</h1>
                <div class="blog-post-meta">
                    <span class="blog-post-author">By {{ blog_post.author }}</span>
                    {% if blog_post.published_at %}
                    <span class="blog-post-date">{{ blog_post.published_at.strftime("%B %d, %Y") }}</span>
                    {% endif %}
                </div>
            </div>

            <div class="blog-content">
                {{ blog_post.body|markdown|safe }}
            </div>
            
            <div class="back-to-blog">
                <a href="/blog">← Back to Blog</a>
            </div>
            </div>
        </div>
        
        <div class="footer">
            <div class="footer-links">
                <a href="/">Home</a>
                <a href="/blog">Blog</a>
                <a href="/about">About Us</a>
                <a href="/discord">Discord</a>
            </div>
            <div class="footer-copyright">
                © 2025 Zech Zimmerman on behalf of the Smarter Dev Community
            </div>
        </div>
    </div>
</body>
</html>
