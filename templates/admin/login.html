<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Smarter Dev</title>
    <link rel="icon" type="image/png" href="/static/favicon.png">
    <link rel="stylesheet" href="https://unpkg.com/@tabler/core@latest/dist/css/tabler.min.css">
    <style>
        body {
            background-color: #f8fafc;
        }
        .login-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card-login {
            max-width: 400px;
            width: 100%;
        }
        .brand-logo {
            width: 48px;
            height: 48px;
        }
    </style>
</head>
<body class="d-flex flex-column">
    <div class="login-page">
        <div class="container container-tight py-4">
            <div class="text-center mb-4">
                <a href="/" class="navbar-brand navbar-brand-autodark">
                    <img src="/static/favicon.png" width="48" height="48" alt="Smarter Dev" class="brand-logo">
                </a>
            </div>
            
            <div class="card card-md card-login">
                <div class="card-body">
                    <h2 class="h2 text-center mb-4">Admin Login</h2>
                    
                    {% if error %}
                    <div class="alert alert-danger" role="alert">
                        <div class="d-flex">
                            <div>
                                <svg class="icon alert-icon" width="24" height="24">
                                    <use xlink:href="#tabler-alert-circle"></use>
                                </svg>
                            </div>
                            <div>{{ error }}</div>
                        </div>
                    </div>
                    {% endif %}
                    
                    <form method="post" autocomplete="off" novalidate>
                        <div class="mb-3">
                            <label class="form-label">Username</label>
                            <input type="text" name="username" class="form-control" placeholder="Enter username" autocomplete="username" required>
                        </div>
                        
                        <div class="mb-2">
                            <label class="form-label">
                                Password
                                <span class="form-label-description">
                                    <a href="#" onclick="alert('Contact your administrator to reset your password.')">I forgot password</a>
                                </span>
                            </label>
                            <div class="input-group input-group-flat">
                                <input type="password" name="password" class="form-control" placeholder="Enter password" autocomplete="current-password" required>
                                <span class="input-group-text">
                                    <a href="#" class="link-secondary" title="Show password" data-bs-toggle="tooltip" onclick="togglePassword()">
                                        <svg class="icon" width="24" height="24">
                                            <use xlink:href="#tabler-eye"></use>
                                        </svg>
                                    </a>
                                </span>
                            </div>
                        </div>
                        
                        <div class="form-footer">
                            <button type="submit" class="btn btn-primary w-100">Sign in</button>
                        </div>
                    </form>
                </div>
            </div>
            
            <div class="text-center text-muted mt-3">
                <a href="/" class="text-decoration-none">‚Üê Back to main site</a>
            </div>
        </div>
    </div>
    
    <script src="https://unpkg.com/@tabler/core@latest/dist/js/tabler.min.js"></script>
    <script>
        function togglePassword() {
            const passwordInput = document.querySelector('input[name="password"]');
            const icon = document.querySelector('.input-group-text svg use');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.setAttribute('xlink:href', '#tabler-eye-off');
            } else {
                passwordInput.type = 'password';
                icon.setAttribute('xlink:href', '#tabler-eye');
            }
        }
        
        // Focus username field on page load
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelector('input[name="username"]').focus();
        });
    </script>
</body>
</html>
