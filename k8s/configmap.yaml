---
apiVersion: v1
kind: ConfigMap
metadata:
  name: smarter-dev-config
  namespace: smarter-dev
data:
  # Environment configuration
  ENVIRONMENT: "production"
  LOG_LEVEL: "INFO"
  
  # Web server configuration
  WEB_HOST: "0.0.0.0"
  WEB_PORT: "8000"
  
  # Discord OAuth redirect URI
  DISCORD_REDIRECT_URI: "https://smarter.dev/admin/auth/callback"
  
  # Rate limiting configuration
  RATE_LIMIT_ENABLED: "true"
  RATE_LIMIT_REQUESTS: "100"
  RATE_LIMIT_WINDOW: "60"
  
  # Bot API configuration
  API_BASE_URL: "http://smarter-dev-website:8000/api"

  # LLM Model Configuration
  LLM_FAST_MODEL: "gemini/gemini-2.5-flash-lite"
  LLM_MEDIUM_MODEL: "claude-haiku-4-5-20251001"
  LLM_JUDGE_MODEL: "gemini/gemini-2.5-flash-lite"