<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Smarter Dev - Learn and Grow Your Coding Skills{% endblock %}</title>
    <meta name="description" content="Smarter Dev is a community dedicated to helping others learn and grow their coding skills.">

    <!-- Favicon -->
    <link rel="icon" href="{{ request.url_for('static', path='/favicon.ico') }}">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ request.url_for('static', path='/css/styles.css') }}">

    {% block extra_css %}{% endblock %}
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="container">
                <a href="/" class="logo">
                    <span class="logo-text">Smarter<span class="accent">.Dev</span></span>
                </a>
                <div class="nav-links">
                    <a href="/" class="nav-link">Home</a>
                    <a href="/discord" class="nav-link cta-button">Join Discord</a>
                </div>
            </div>
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-logo">
                    <span class="logo-text">Smarter<span class="accent">.Dev</span></span>
                    <p>A community dedicated to helping others learn and grow their coding skills.</p>
                </div>
                <div class="footer-links">
                    <h3>Connect</h3>
                    <a href="/discord" class="footer-link">Discord</a>
                    <a href="https://github.com" class="footer-link">GitHub</a>
                    <a href="mailto:contact@smarter.dev" class="footer-link">Contact</a>
                </div>
            </div>
            <div class="copyright">
                &copy; 2024 Smarter.Dev. All rights reserved.
            </div>
        </div>
    </footer>

    <!-- Custom JS -->
    <script src="{{ request.url_for('static', path='/js/animations.js') }}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
